<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/pages/home.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/pages/contacts.css" />
    <title>Hôtel Nautilus - Accueil</title>
  </head>

  <body>
    <header>
      <figure class="logo">
        <img src="assets/NAUTILUS.jpg" alt="Hôtel Nautilus" />
      </figure>

      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="hebergement.html">Hébergement</a></li>
          <li><a href="restauration.html">Restauration</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="celebrities.html">Célébrités</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <button class="hamburger" aria-label="Menu mobile">☰</button>
      </nav>
    </header>

    <figure class="bloc">
      <video id="bg-video" autoplay muted loop src="assets/Confort1.mp4"></video>
    </figure>

    <main>
      <section id="intro">
        <h1>Bienvenue à l’Hôtel Nautilus</h1>
      </section>

      <section id="reservation">
        <form
          id="booking-form"
          onsubmit="event.preventDefault(); window.location.href='hebergement.html';"
        >
          <label>
            Arrivée
            <input type="date" name="checkin" required />
          </label>
          <label>
            Départ
            <input type="date" name="checkout" required />
          </label>
          <label>
            Nombre de personnes
            <input
              type="number"
              name="guests"
              min="1"
              max="6"
              value="2"
              required
            />
          </label>
          <label>
            Type de chambre
            <select name="room-type">
              <option value="standard">Chambre Standard</option>
              <option value="suite">Suite Prestige</option>
              <option value="familiale">Suite Familiale</option>
            </select>
          </label>

          <button type="submit" class="btn-inline">
            Voir les chambres disponibles
          </button>
        </form>
      </section>
    </main>

    <footer>
      <p>
        © 2025 Hôtel Nautilus NASSIMA MEHDI & MOHAMED ALI Adil – Tous droits
        réservés
      </p>
      <ul class="social">
        <li>
          <a href="#"><i class="icon-facebook" aria-hidden="true"></i><span class="sr-only">Facebook</span></a>
        </li>
        <li>
          <a href="#"><i class="icon-instagram" aria-hidden="true"></i><span class="sr-only">Instagram</span></a>
        </li>
        <li>
          <a href="#"><i class="icon-twitter" aria-hidden="true"></i><span class="sr-only">Twitter</span></a>
        </li>
      </ul>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
